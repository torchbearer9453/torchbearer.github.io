<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按鈕展示</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>按鈕展示</h1>
        <p>以下是一些不同樣式的按鈕：</p>
        <button class="btn btn-primary">主要按鈕</button>
        <button class="btn btn-secondary">次要按鈕</button>
        <button class="btn btn-success">成功按鈕</button>
        <button class="btn btn-danger">危險按鈕</button>
        <button class="btn btn-warning">警告按鈕</button>
        <button class="btn btn-info">資訊按鈕</button>
        <button class="btn btn-light">淺色按鈕</button>
        <button class="btn btn-dark">深色按鈕</button>
        <button class="btn btn-outline-primary">主要輪廓按鈕</button>
        <button class="btn btn-outline-secondary">次要輪廓按鈕</button>
    </div>

    <!-- 引入Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
